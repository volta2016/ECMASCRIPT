<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrito Objeto</title>
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>Formularios</h1>

      <form id="formulario" novalidate>
        <input
          class="form-control mb-"
          name="userName"
          placeholder="Ingrese su nombre"
          autocomplete="of"
          id="userName"
          type="text"
          required
          pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
          title="Solo letras"
          minlength="3"
          maxlength="10"
          value="roberto"
        />
        <p class="text-danger my-2 d-none" id="alertName"></p>
        <input
          class="form-control my-2"
          name="userEmail"
          placeholder="Ingrese su correo"
          id="userEmail"
          autocomplete="off"
          type="email"
          required
          pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
          title="Ingresa un email válido"
          value="name@correo.com"
        />
        <p class="text-danger mb-2 d-none" id="alertEmail"></p>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
      <div class="alert alert-success mt-2 d-none" id="alertSuccess"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
