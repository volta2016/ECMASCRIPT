<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delagaci√≥n de Eventos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- div>(div.container>img.photo+div.titulo)*4 emmet -->
    <di class="container">
      <div
        id="father"
        class="border border-primary border-5 py-5 m-3"
        data-div="div-father"
      >
        <p>Father</p>
        <div
          id="son"
          class="border border-secondary border-5 py-5 m-3"
          data-div="div-son"
        >
          <p>Son</p>
          <div
            id="grandson"
            class="border border-danger border-5 py-5 m-3"
            data-div="div-grandson"
          >
            <p>GrandSon</p>
          </div>
        </div>
      </div>
    </di>

    <script src="./elemento-especifico.js"></script>
  </body>
</html>
