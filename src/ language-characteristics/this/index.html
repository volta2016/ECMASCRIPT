<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This</title>
  </head>
  <body>
    <script>
      console.log(this);

      this.nombre = "contexto global";
      console.log(this.nombre);

      function imprimir() {
        console.log(this.nombre);
      }

      imprimir();

      const obj = {
        name: "Contexto Objeto",
        imprimir: function () {
          console.log(this.name);
        },
      };

      obj.imprimir();

      const obj2 = {
        nombre: "Contexto Objeto 2",
        imprimir, // asigne como valor una funciÃ³n que ya estaba declarada
      };

      obj2.imprimir();

      // comportamiento con arrow function
      const obj3 = {
        nombre: "Contexto Objeto 3",
        imprimir: () => {
          console.log(this.nombre);
        },
      };

      obj3.imprimir();
    </script>
  </body>
</html>
